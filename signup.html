<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Anpadd</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    .error-msg {
      color: #e63946;
      font-size: 13px;
      margin-top: -12px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Sign Up</h2>
  
  <input type="text" id="name" placeholder="Full Name" required />
  <div id="nameError" class="error-msg">Please enter a valid name (letters & spaces, 2-50 chars).</div>

  <input type="email" id="email" placeholder="Email" required />
  <div id="emailError" class="error-msg">Please enter a valid email address.</div>

  <input type="password" id="password" placeholder="Password" required />
  <div id="passwordError" class="error-msg">Password must be at least 6 characters long.</div>

  <button id="signupBtn">Sign Up</button>
  <a href="login.html" class="auth-link">Already have an account? Login</a>
</div>
<script>
const signupBtn = document.getElementById('signupBtn');

signupBtn.addEventListener('click', () => {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const nameError = document.getElementById('nameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');

  let valid = true;

  // Validation
  const nameRegex = /^[a-zA-Z ]{2,50}$/;
  if(!nameRegex.test(name)){
    nameError.style.display = 'block';
    valid = false;
  } else nameError.style.display = 'none';

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailRegex.test(email)){
    emailError.style.display = 'block';
    valid = false;
  } else emailError.style.display = 'none';

  if(password.length < 6){
    passwordError.style.display = 'block';
    valid = false;
  } else passwordError.style.display = 'none';

  if(!valid) return;

  // ‚úÖ Correct fetch URL and syntax
  fetch("https://anpadd-backend-2.onrender.com/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  })
  .then(response => response.json().then(data => ({ ok: response.ok, status: response.status, data })))
  .then(result => {
    if (result.ok) {
      alert("üéâ Account created successfully! Please log in.");
      window.location.href = "login.html";
    } else {
      const error = result.data?.error || "Something went wrong";
      if (error.toLowerCase().includes("email")) {
        emailError.textContent = error;
        emailError.style.display = "block";
      } else if (error.toLowerCase().includes("password")) {
        passwordError.textContent = error;
        passwordError.style.display = "block";
      } else if (error.toLowerCase().includes("name")) {
        nameError.textContent = error;
        nameError.style.display = "block";
      } else {
        alert(error);
      }
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("‚ö†Ô∏è Unable to connect to server. Please ensure Node backend is running on port 8000.");
  });
});
</script>


</body>
</html>
