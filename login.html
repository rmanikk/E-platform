<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Anpadd</title>
  <link rel="stylesheet" href="/auth.css" />
</head>
<body>

<div class="auth-container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="loginBtn">Login</button>
  <a href="signup.html" class="auth-link">Don't have an account? Sign Up</a>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert("Please fill in both fields");
    return;
  }

  try {
    const response = await fetch("api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include", // ‚úÖ keep this if backend sets cookies
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (data.success) {
      alert("üéâ Login successful!");
      console.log("Token saved in cookie automatically.");
      // redirect to home page
      window.location.href = "student.html";
    } else {
      alert("‚ùå " + data.message);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("‚ö†Ô∏è Unable to connect to server.");
  }
});
</script>


</body>
</html>
